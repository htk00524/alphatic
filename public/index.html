<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, auto); gap: 10px; margin-top: 20px; }
    .small-board { display: grid; grid-template-columns: repeat(3, 40px); gap: 3px; border: 2px solid black; }
    .cell { width: 40px; height: 40px; font-size: 20px; cursor: pointer; background: #eee; }
    .won { background: #b3ffb3 !important; }
  </style>
</head>
<body>
  <h1>Ultimate Tic Tac Toe</h1>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="normal" selected>Normal</option>
    <option value="hard">Hard</option>
  </select>
  <button onclick="resetGame()">Reset</button>
  <div id="game" class="board"></div>
  <h2 id="status">Your turn!</h2>

  <script src="main.js"></script>
</body>
</html>
