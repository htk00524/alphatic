<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>틱택토 메인</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body style="background-image: url('img/backgroundsky.png'); background-size: cover; background-position: center;">
  <div class="main-container">
    <h1 class="main-title">게임 시작하기</h1>
    <p class="main-description">어떤 게임을 플레이 하시겠어요?</p>

    <!-- 친구 코드 입장 -->
    <div class="code-entry">
      <label for="room-code">친구와 함께하기</label>
      <div class="code-input-group">
        <input type="text" id="room-code" placeholder="방 코드 입력" />
        <button id="btn-join-room">입장</button>
      </div>
    </div>

    <!-- 세로 버튼 -->
    <div class="vertical-buttons">
      <button id="btn-ai">AI 대전</button>
      <button id="btn-random">랜덤 입장</button>
      <button id="btn-create">방 만들기</button>
    </div>
  </div>

  <!-- ✅ AI 대전 모달 -->
  <div id="modal-ai" class="modal">
    <div class="modal-content">
      <h3>AI 대전 모드 선택</h3>
      <button class="mode-option" data-mode="3x3">3×3 틱택토</button>
      <button class="mode-option" data-mode="5x5">5×5 틱택토</button>
      <button class="mode-option" data-mode="ultimate">궁극의 틱택토</button>
      <button class="close-modal">닫기</button>
    </div>
  </div>

  <!-- ✅ 방 만들기 모달 -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h3>방 만들기</h3>
      <input type="text" id="room-key" placeholder="방 코드 입력" />
      <label class="checkbox-label">
        <input type="checkbox" id="allow-random" />
        랜덤 입장 허용
      </label>
      <button id="btn-create-room">방 생성</button>
      <button class="close-modal">닫기</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
