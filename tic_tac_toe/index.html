<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>틱택토</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fffffe;
      font-family: 'Special Elite', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #222;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    #gameScreen {
      background-image: url('sketchbook.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 30px;
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
      position: relative; /* 프로필 위치를 위한 기준 */
      width: max-content;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .active {
      display: flex;
    }

    button {
      background-color: #444;
      color: #eee;
      border: 1px solid #222;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #222;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      padding: 15px;
      border: 3px double #333;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
    }

    canvas {
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 30px;
    }

    /* 프로필 선택 화면 스타일 */
    #profileScreen {
      max-width: 400px;
      gap: 15px;
      text-align: center;
    }
    .avatar-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border: 3px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: border-color 0.3s ease;
      object-fit: cover;
    }
    .avatar.selected {
      border-color: #444;
      box-shadow: 0 0 10px #444;
    }
    #nicknameInput {
      font-family: inherit;
      font-size: 1.1rem;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #nicknameInput:focus {
      border-color: #444;
    }

    /* 게임 화면 오른쪽 위 프로필 표시 */
    #playerProfile {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255 255 255 / 0.85);
      border-radius: 12px;
      padding: 6px 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      font-size: 0.9rem;
      user-select: none;
    }
    #playerProfile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- 인트로 화면 -->
  <div id="introScreen" class="screen active">
    <h1>틱택토 게임</h1>
    <button onclick="showScreen('profileScreen')">게임하기</button>
    <button onclick="showScreen('helpScreen')">게임 방법</button>
  </div>

  <!-- 프로필 선택 화면 -->
  <div id="profileScreen" class="screen">
    <h1>프로필 선택</h1>
    <div class="avatar-list">
      <img src="avatar1.png" alt="Avatar 1" class="avatar" data-index="0">
      <img src="avatar2.png" alt="Avatar 2" class="avatar" data-index="1">
      <img src="avatar3.png" alt="Avatar 3" class="avatar" data-index="2">
      <img src="avatar4.png" alt="Avatar 4" class="avatar" data-index="3">
    </div>
    <input id="nicknameInput" type="text" placeholder="닉네임을 입력하세요" maxlength="10" />
    <button id="startGameBtn" disabled>게임 시작</button>
    <button onclick="showScreen('introScreen')">뒤로가기</button>
  </div>

  <!-- 설명 화면 -->
  <div id="helpScreen" class="screen">
    <h1>게임 설명</h1>
    <p style="max-width: 500px; text-align: center; font-size: 1.1rem;">
      틱택토는 두 명이 번갈아 가며 O와 X를 3x3 판에 놓아,<br>
      가로, 세로, 대각선 중 하나의 줄을 먼저 완성하는 사람이 이기는 게임입니다.<br><br>
      당신은 ●(O)이며, AI는 ✕(X)입니다. 빈 칸을 클릭해 시작하세요!
    </p>
    <button onclick="showScreen('gameScreen')">게임하기</button>
  </div>

  <!-- 게임 화면 -->
  <div id="gameScreen" class="screen">
    <h1>틱택토</h1>
    <div id="playerProfile" style="display:none;">
      <img id="profileAvatar" src="" alt="아바타" />
      <span id="profileName"></span>
    </div>
    <div id="board">
      <canvas data-index="0"></canvas>
      <canvas data-index="1"></canvas>
      <canvas data-index="2"></canvas>
      <canvas data-index="3"></canvas>
      <canvas data-index="4"></canvas>
      <canvas data-index="5"></canvas>
      <canvas data-index="6"></canvas>
      <canvas data-index="7"></canvas>
      <canvas data-index="8"></canvas>
    </div>
    <div id="status">● 당신 차례</div>
    <button id="resetBtn">다시 시작</button>
    <button onclick="showScreen('introScreen')">뒤로가기</button>
  </div>

  <script>
    // 현재 선택 프로필 데이터 저장용
    let selectedAvatar = null;
    let nickname = '';

    // 화면 전환 함수
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');

      if (screenId === 'gameScreen') {
        resetGame();
        showPlayerProfile();
      }
    }

    // 프로필 선택 화면 요소들
    const avatarElems = document.querySelectorAll('#profileScreen .avatar');
    const nicknameInput = document.getElementById('nicknameInput');
    const startGameBtn = document.getElementById('startGameBtn');

    avatarElems.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatarElems.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
        selectedAvatar = avatar.src;
        checkStartEnable();
      });
    });

    nicknameInput.addEventListener('input', () => {
      nickname = nicknameInput.value.trim();
      checkStartEnable();
    });

    function checkStartEnable() {
      if (selectedAvatar && nickname.length > 0) {
        startGameBtn.disabled = false;
      } else {
        startGameBtn.disabled = true;
      }
    }

    startGameBtn.addEventListener('click', () => {
      // 게임 화면으로 이동
      showScreen('gameScreen');
    });

    // 게임 화면 오른쪽 위에 프로필 표시
    const profileDiv = document.getElementById('playerProfile');
    const profileAvatarImg = document.getElementById('profileAvatar');
    const profileNameSpan = document.getElementById('profileName');

    function showPlayerProfile() {
      if (selectedAvatar && nickname) {
        profileAvatarImg.src = selectedAvatar;
        profileNameSpan.textContent = nickname;
        profileDiv.style.display = 'flex';
      } else {
        profileDiv.style.display = 'none';
      }
    }

    // 기존 게임 코드 시작
    const boardElem = document.getElementById('board');
    const statusElem = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let board = Array(9).fill(null);
    let gameOver = false;

    const PLAYER = 0;
    const AI = 1;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    const textureO = new Image();
    const textureX = new Image();
    textureO.src = 'pencil_o.png';
    textureX.src = 'pencil_x.png';

    let texturesLoaded = 0;
    [textureO, textureX].forEach(tex => {
      tex.onload = () => {
        texturesLoaded++;
        if (texturesLoaded === 2) render();
      };
    });

    function checkWin(player) {
      return winCombos.some(combo => combo.every(i => board[i] === player));
    }

    function checkDraw() {
      return board.every(cell => cell !== null);
    }

    function updateStatus(text) {
      statusElem.textContent = text;
    }

    function drawCircle(ctx, size) {
      const center = size / 2;
      const radius = size * 0.35;
      ctx.clearRect(0, 0, size, size);
      const pattern = ctx.createPattern(textureO, 'repeat');
      ctx.strokeStyle = pattern || 'black';
      ctx.lineWidth = 6;

      for (let i = 0; i < 6; i++) {
        ctx.beginPath();
        ctx.arc(center + (Math.random()-0.5)*1.5, center + (Math.random()-0.5)*1.5, radius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function drawCross(ctx, size) {
      ctx.clearRect(0, 0, size, size);
      const pattern = ctx.createPattern(textureX, 'repeat');
      ctx.strokeStyle = pattern || '#333';
      ctx.lineWidth = 6;

      for (let i = 0; i < 6; i++) {
        const offset = (Math.random() - 0.5) * 2;
        ctx.beginPath();
        ctx.moveTo(20 + offset, 20 + offset);
        ctx.lineTo(size - 20 + offset, size - 20 + offset);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(size - 20 + offset, 20 + offset);
        ctx.lineTo(20 + offset, size - 20 + offset);
        ctx.stroke();
      }
    }

    function render() {
      const canvases = boardElem.querySelectorAll('canvas');
      canvases.forEach((canvas, idx) => {
        const size = canvas.width = canvas.height = 120 * window.devicePixelRatio;
        canvas.style.width = '120px';
        canvas.style.height = '120px';

        const ctx = canvas.getContext('2d');
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        ctx.clearRect(0, 0, size, size);

        if (board[idx] === PLAYER) {
          drawCircle(ctx, size / window.devicePixelRatio);
        } else if (board[idx] === AI) {
          drawCross(ctx, size / window.devicePixelRatio);
        }
      });
    }

    function aiMove() {
      if (gameOver) return;
      const emptyIndices = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;

      const choice = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[choice] = AI;
      render();

      if (checkWin(AI)) {
        updateStatus('✕ AI 승리!');
        gameOver = true;
        return;
      }

      if (checkDraw()) {
        updateStatus('무승부!');
        gameOver = true;
        return;
      }

      updateStatus('● 당신 차례');
    }

    function playerMove(idx) {
      if (gameOver || board[idx] !== null) return;
      board[idx] = PLAYER;
      render();

      if (checkWin(PLAYER)) {
        updateStatus('● 당신 승리!');
        gameOver = true;
        return;
      }

      if (checkDraw()) {
        updateStatus('무승부!');
        gameOver = true;
        return;
      }

      updateStatus('✕ AI 차례...');
      setTimeout(aiMove, 600);
    }

    boardElem.addEventListener('click', e => {
      const idx = e.target.closest('canvas')?.dataset.index;
      if (idx !== undefined) {
        playerMove(Number(idx));
      }
    });

    resetBtn.addEventListener('click', () => {
      resetGame();
    });

    function resetGame() {
      board = Array(9).fill(null);
      gameOver = false;
      updateStatus('● 당신 차례');
      render();
    }
  </script>
</body>
</html>
